    <style>
        body {
            font-family: "Kanit", sans-serif;
        }

        ::after,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none !important;
        }

        li {
            list-style: none !important;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .main {
            min-height: 100vh !important;
            width: 100%;
            overflow: hidden !important;
            transition: all 0.35s ease-in-out;
            background-color: #fafbfe;
        }

        #sidebar {
            background-color: #5CAF90;
            min-width: 70px;
            z-index: 1000;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            width: 70px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #sidebar.expand {
            width: 260px;
            min-width: 260px;
        }

        #toggle-btn {
            background: transparent;
            border: 0;
            padding: 1rem;
            /* margin-right: 0.5rem; */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        #toggle-icon {
            font-size: 1.25rem;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .sidebar-logo {
            margin: auto 0;
        }

        .sidebar-logo a {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        #sidebar:not(.expand) .sidebar-logo,
        #sidebar:not(.expand) a.sidebar-link span {
            display: none;
        }

        .sidebar-nav {
            padding: 2rem 0;
            flex: 1 1 auto;
        }

        a.sidebar-link {
            padding: 0.625rem 1.625rem;
            color: #fff;
            display: block !important;
            font-size: 0.9rem;
            white-space: nowrap;
            border-left: 3px solid transparent;
        }

        .sidebar-link i {
            font-size: 1.10rem;
            margin-right: 0.75rem;
        }

        a.sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.075);
            border-left: 3px solid #3b7d;
        }

        .sidebar-item {
            position: relative;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }

        /* Loader Styles */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5CAF90;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

                </button> -->

                <div class="sidebar-logo">
                    <a href="index.html">FlowerWorld</a>

            </div>
            <ul class="sidebar-nav">

                    <a href="index.html" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>

                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="add_flower.html" class="sidebar-link">

                        <span>Add Flower</span>
                    </a>
                </li>
                <li class="sidebar-item">

        <div class="container my-5">
            <h1 class="text-center">All Orders</h1>
            <div id="admin-orders" class="orders-container">
                <!-- Fetched orders will be displayed here -->
            </div>
        </div>
    </div>
    <script>
        const ordersUrl = 'https://flowerworld-api.vercel.app/orders/orders/';

        function fetchOrders(customerId) {
            const token = localStorage.getItem("token");
            const ordersContainer = document.getElementById('admin-orders');

            // Show loader
            ordersContainer.innerHTML = `
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    `;

            if (!token) {
                alert("Please login to access and view all orders");
                window.location.href = '/login.html';
                return;
            }

            let url = ordersUrl;
            if (customerId) {
                url += `?customer_id=${customerId}`;
            }

            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Token ${token}`,
                    'Content-Type': 'application/json',
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        ordersContainer.innerHTML = `
                <div class="alert alert-info">
                    No orders found.
                </div>
            `;
                        return;
                    }

                    let ordersHTML = `
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Trnx ID</th>
                        <th>Customer</th>
                        <th>Products</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Payment Status</th>
                        <th>Shipping Address</th>
                        <th>Placed At</th>
                    </tr>
                </thead>
                <tbody>
        `;

                    data.forEach(order => {
                        const products = order.items.map(item => `${item.flower_name} (${item.quantity})`).join(', ');
                        ordersHTML += `
                <tr>
                    <td>${order.id}</td>
                    <td>${order.transaction_id}</td>
                    <td>${order.username || "N/A"}</td>
                    <td>${products}</td>
                    <td>$${order.total_amount}</td>
                    <td>
                        <select id="status-${order.id}" class="form-select" onchange="updateOrderStatus(${order.id})">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Completed" ${order.status === 'Completed' ? 'selected' : ''}>Completed</option>
                            <option value="Failed" ${order.status === 'Failed' ? 'selected' : ''}>Failed</option>
                            <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                    <td>${order.payment_status}</td>
                    <td>${order.shipping_address}</td>
                    <td>${new Date(order.placed_time).toLocaleString()}</td>
                </tr>
            `;
                    });

                    ordersHTML += `</tbody></table>`;
                    ordersContainer.innerHTML = ordersHTML;
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    ordersContainer.innerHTML = `
            <div class="alert alert-danger">
                Failed to load orders. <button onclick="fetchOrders()" class="btn btn-sm btn-outline-secondary">Retry</button>
            </div>
        `;
                });
        }
        function updateOrderStatus(orderId) {
            const newStatus = document.getElementById(`status-${orderId}`).value;
            console.log(`New status for order ${orderId}:`, newStatus);

            fetch(`${ordersUrl}${orderId}/`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Token ${localStorage.getItem("token")}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    status: newStatus
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Error ${response.status}: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    if (data.status === newStatus) {
                        alert(`Order status updated to ${newStatus}`);
                        fetchOrders();
                    } else {
                        alert('Failed to update order status');
                    }
                })
                .catch(error => {
                    console.error('Error updating order status:', error);
                    alert('Failed to update order status. Please try again later.');
                });
        }
        fetchOrders();
    </script>

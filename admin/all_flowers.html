<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Flowers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Kanit", sans-serif;
        }

        ::after,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none !important;
        }

        li {
            list-style: none !important;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .main {
            min-height: 100vh !important;
            width: 100%;
            overflow: hidden !important;
            transition: all 0.35s ease-in-out;
            background-color: #fafbfe;
        }

        #sidebar {
            background-color: #5CAF90;
            min-width: 70px;
            z-index: 1000;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            width: 70px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #sidebar.expand {
            width: 260px;
            min-width: 260px;
        }

        #toggle-btn {
            background: transparent;
            border: 0;
            padding: 1rem;
            /* margin-right: 0.5rem; */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        #toggle-icon {
            font-size: 1.25rem;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .sidebar-logo {
            margin: auto 0;
        }

        .sidebar-logo a {
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        #sidebar:not(.expand) .sidebar-logo,
        #sidebar:not(.expand) a.sidebar-link span {
            display: none;
        }

        .sidebar-nav {
            padding: 2rem 0;
            flex: 1 1 auto;
        }

        a.sidebar-link {
            padding: 0.625rem 1.625rem;
            color: #fff;
            display: block !important;
            font-size: 0.9rem;
            white-space: nowrap;
            border-left: 3px solid transparent;
        }

        .sidebar-link i {
            font-size: 1.10rem;
            margin-right: 0.75rem;
        }

        a.sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.075);
            border-left: 3px solid #3b7d;
        }

        .sidebar-item {
            position: relative;
        }

        .navbar {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5CAF90;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .min-width-120 {
            min-width: 120px;
        }

        .min-width-100 {
            min-width: 100px;
        }

        @media (max-width: 768px) {
            .table-responsive {
                border: 0;
            }

            .table-responsive thead {
                display: none;
            }

            .table-responsive tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid #dee2e6;
            }

            .table-responsive td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem;
                border-bottom: 1px solid #dee2e6;
            }

            .table-responsive td:before {
                content: attr(data-label);
                font-weight: bold;
                margin-right: 1rem;
            }

            .table-responsive td:last-child {
                border-bottom: 0;
            }

            .btn-group-sm {
                margin-left: auto;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex">
        <aside id="sidebar">
            <div class="d-flex">
                <!-- <button id="toggle-btn" type="button">
                    <i class="fa-solid fa-gauge"></i>
                </button> -->

                <button id="toggle-btn" type="button">
                    <i id="toggle-icon" class="fa-solid fa-arrow-right"></i>
                </button>

                <div class="sidebar-logo">
                    <a href="index.html">FlowerWorld</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="index.html" class="sidebar-link">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="add_flower.html" class="sidebar-link">
                        <i class="fa-regular fa-plus"></i>
                        <span>Add Flower</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="category.html" class="sidebar-link">
                        <i class="fa-solid fa-list"></i>
                        <span>Add Category</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="all_flowers.html" class="sidebar-link">
                        <i class="fas fa-seedling"></i>
                        <span>Flowers</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="orders.html" class="sidebar-link">
                        <i class="fas fa-receipt"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="all_users.html" class="sidebar-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="admin_profile.html" class="sidebar-link">
                        <i class="fa-regular fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" onclick="handleLogout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        
        <div class="container-fluid px-3 my-5" style="margin-left: 100px; margin-right: 50px;">
            <h1 class="text-center h4 mb-4">All Flowers</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th class="min-width-120 text-center">Flower</th>
                            <th class="text-nowrap">Price</th>
                            <th class="text-nowrap">Qty</th>
                            <th class="min-width-100">Category</th>
                            <th class="text-center">Image</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="flower_table">
                        <tr>
                            <td class="text-nowrap">Sunflower</td>
                            <td>$80.00</td>
                            <td>49</td>
                            <td>Sunflower</td>
                            <td class="text-center">
                                <img src="flower.jpg" class="img-thumbnail" style="max-width: 50px; height: auto;">
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-primary py-1 px-2">
                                        <i class="fas fa-edit fa-sm"></i>
                                    </button>
                                    <button class="btn btn-danger py-1 px-2">
                                        <i class="fas fa-trash fa-sm"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="admin_admin.js"></script>
    <script src="script.js"></script>
</body>

</html>
